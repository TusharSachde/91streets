<ion-view title="Stores">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            
            <button class="button button-icon icon ion-ios7-search" ng-click="showSearch = !showSearch;"></button>
        </ion-nav-buttons>
        <!--        {{location.latitude|number:0}} {{location.longitude|number:0}}-->
        <ion-list>
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            <ion-item class="item-avatar" href="#/tab/brandstorelist/{{brand.id}}" ng-repeat="brand in brands">
                <img src="{{brand.logo|imagepath}}">
                <h2>{{brand.name}}</h2>
                <span class="rate"><rating ng-model="brand.rating" max="5" readonly="true"></rating></span>
                <p>
                    <span ng-hide="!brand.address">{{brand.address}}</span>
                    <span ng-show="!brand.address">{{brand.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
