<ion-view title="Search">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            
            <button class="button button-icon" ng-click="showSearch = !showSearch;">Recommendation</button>
        </ion-nav-buttons>
        <!--        {{location.latitude|number:0}} {{location.longitude|number:0}}-->
        <ion-list>
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            <ion-item class="item-avatar" href="#/tab/storelist/storepage/{{brand.storeid}}" ng-repeat="brand in listing">
                <img src="{{brand.brandlogo|imagepath}}">
                <span class="item-note">{{brand.dist}} KM</span>
                <h2>{{brand.brandname}}</h2>
                <h5>Rating: <span class="rating"><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star-half icon"></i></span></h5>
                <p>
                    <span ng-hide="!brand.address">{{brand.address}}</span>
                    <span ng-show="!brand.address">{{brand.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
