<ion-view title="Search">
    <ion-content class="has-header">
        <ion-list>
            <div class="item item-select">
                Search By
                <select ng-model="search" ng-change="brandmall(search)">
                        <option value="1">Brands</option>
                        <option value="2">Malls</option>
                    </select>
            </div>
            <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="searchdata" ng-change="doSearch(searchdata)">
                </label>
            </div>
                <span ng-show="brands==''">
                    Loading...
                </span>
                
               <ion-item ng-show="brandmalldiv" href="#/tab/malllist/mallpage/{{mall.id}}" ng-repeat="mall in malls | orderBy:myorder:myorderorder">
                <img src="{{mall.logo|imagepath}}">
                <h2>{{mall.name}}</h2>
            </ion-item>
              
              
               <ion-item ng-hide="brandmalldiv" class="item-avatar" href="#/tab/brandstorelist/{{brand.id}}" ng-repeat="brand in brands">
                <img src="{{brand.logo|imagepath}}">
                <h2>{{brand.name}}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
