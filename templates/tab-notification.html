<ion-view title="Notification">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            <a href="#/tab/favorites"><button class="button button-icon icon ion-ios7-plus-empty"></button></a>
        </ion-nav-buttons>
        <ion-list>
            <ion-item class="item-text-wrap" ng-show="notification == '';">
                Like brands to follow them.
                <br>Receive notifications for discounts and new arrivals in your favorite brands.
            </ion-item>
        
            <ion-item ng-repeat="noti in notification" href="#/tab/innotification/{{noti.id}}">
                
                {{noti.name}}
                
            </ion-item>
        
        </ion-list>
    </ion-content>
</ion-view>
