<ion-view title="Malls">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            
            <button class="button button-icon icon ion-ios7-search" ng-click="showSearch = !showSearch;"></button>
        </ion-nav-buttons>
        <!--        {{location.latitude|number:0}} {{location.longitude|number:0}}-->
        <ion-list>
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            <ion-item class="item-avatar" href="#/tab/malllist/mallpage/{{mall.id}}" ng-repeat="offer in offers">
                <img src="{{offer.image}}">
                <span class="item-note">{{offer.from}}&nbsp;&nbsp;&nbsp;{{offer.to}}</span>
                <h2>{{offer.name}}</h2>
                <p>
                    <span>{{offer.header}}</span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
