<ion-view title="Offers">
    <ion-content class="has-header">
        <ion-list>
            <ion-item href="#/tab/malllist/mallpage/{{mall.id}}" ng-repeat="offer in offers">
                <h2>{{offer.name}}</h2>
                <p>
                    <span>{{offer.header}}</span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
