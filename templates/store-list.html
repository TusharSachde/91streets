<ion-view title="Brands">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">

            <button class="button button-icon icon ion-ios7-search" ng-click="showSearch = !showSearch;"></button>
        </ion-nav-buttons>
        <ion-list>
             <div class="item-divider">
                <button class="button button-clear button-small button-dark" ng-click="showSort();">Filter</button>
                <button class="button button-clear button-small button-dark" ng-click="showsortsort();">Sort</button>
<!--
                <button class="button button-clear button-small button-dark" ng-click="changesort('brandname',false);">A-Z</button>
               <button class="button button-clear button-small button-dark" ng-click="changesort('dist',false);">Distance</button>
               <button class="button button-clear button-small button-dark" ng-click="changesort('rating',true);">Rating</button>
-->
                <button class="button button-clear button-small button-dark" ng-click="showdiscount();">Discount</button>
                <button class="button button-clear button-small button-dark" style="float:right;" ng-click="clear();">Clear Filter &amp; Sort</button>
            
            </div> 
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            
            <ion-item class="item-avatar" href="#/tab/storelist/storepage/{{brand.storeid}}" ng-repeat="brand in productItem | orderBy:myorder:myorderorder">
                <img src="{{brand.brandlogo|imagepath}}">
                <span class="item-note">{{brand.dist}} KM</span>
                <h2>{{brand.brandname}}</h2>
                <h3 class="assertive">{{brand.header}}</h3>
                <span class="rate"><rating ng-model="rate" max="5" readonly="true"></rating></span>
                <p>
                    <span ng-hide="!brand.address">{{brand.address}}</span>
                    <span ng-show="!brand.address">{{brand.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll on-infinite="loadMore();" distance="1%" icon="ion-loading-c">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
