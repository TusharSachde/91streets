            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            
            <ion-item ng-repeat="notif in notifications">
                <img src="{{brand.brandlogo|imagepath}}">
                <span class="item-note"  ng-show="notif.from!=1">{{notif.from}}  {{notif.to}}</span>
                <h2>{{notif.storename}}</h2>
                <h3 ng-show="notif.from!=1">{{notif.name}}</h3>
                <p ng-show="notif.from==1"><img src="{{notif.name|imagepath}}" style="width: 7%;"></p>
                <span class="item-note">
                <span ng-show="{{notif.from=='1'}}"><i class="ion-images balanced"></i></span> 
                    <span  ng-show="{{notif.from!='1'}}"><i class="ion-ios7-pricetags calm"></i></span>
                </span>
                <p>
                    <span ng-hide="!notif.malladdress">{{notif.malladdress}}</span>
                    <span ng-show="!notif.malladdress">{{notif.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
