<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Discount Sort</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="">

            
                        <ul class="list">
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" name="sort" ng-model="atoz"  ng-click="changesort('name',false);">
                                </label>
                                A To Z
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox"  name="sort1" ng-model="distact" ng-click="changesort('dist',false);">
                                </label>
                                Distance
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" name="sort2" ng-model="rating" ng-click="changesort('rating',true);">
                                </label>
                                Rating
                            </li>
                           
                        </ul>
        </form>
    </ion-content>
</ion-modal-view>
