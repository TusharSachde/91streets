<ion-view title="91streets">
    <ion-content class="has-header padding">

        <img src="img/slide.png" alt="" class="full-image">

        <div class="padding">
            <div class="button-bar">
                <a class="button button-outline button-stable button-small" href="#/tab/storelist">Malls</a>
                <a class="button button-outline button-stable button-small" href="#/tab/storelist">Shopping</a>
                <a class="button button-outline button-stable button-small" href="#/tab/storelist">Discount</a>
            </div>
        </div>

        <label class="item item-input">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
        </label>
        
        

        <div class="category">
           <h4 class="assertive">CATEGORIES</h4>
            <div class="row">
                <div class="col incategory">
                    <img src="img/clothing.jpg" alt="" class="full-image">
                    <span class="textOn">Clothes</span>
                </div>
                <div class="col incategory">
                    <img src="img/footwear.jpg" alt="" class="full-image">
                    <span class="textOn">Footwear</span>
                </div>
            </div>
            <div class="row">
                <div class="col incategory">
                    <img src="img/sports.jpg" alt="" class="full-image">
                    <span class="textOn">Sports &amp; Fitness</span>
                </div>
                <div class="col incategory">
                    <img src="img/electronics.jpg" alt="" class="full-image">
                    <span class="textOn">Electronics</span>
                </div>
            </div>
            <div class="row">
                <div class="col incategory">
                    <img src="img/health.jpg" alt="" class="full-image">
                    <span class="textOn">Health &amp; Care</span>
                </div>
                <div class="col incategory">
                    <img src="img/Fashion.jpg" alt="" class="full-image">
                    <span class="textOn">Fashion Accesories</span>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
