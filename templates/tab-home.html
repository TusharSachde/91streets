<ion-view title="91streets">
    <ion-content class="has-header padding">

        <ion-slide-box show-pager="false" auto-play="false">
            <ion-slide>
                <img src="img/slide.png" alt="" class="full-image">
            </ion-slide>
            <ion-slide>
                <img src="img/slide.png" alt="" class="full-image">
            </ion-slide>
        </ion-slide-box>

        <div class="padding">
            <div class="button-bar">
                <button class="button button-outline button-assertive button-small" href="#/tab/storelist/malls">Malls</button>

                <button class="button button-outline button-assertive button-small" href="#/tab/storelist/discount">Discount</button>
            </div>
        </div>

            <h4 class="assertive">CATEGORIES</h4>

                </div>
                <div class="col incategory">
                    <a href="#tab/storelist/5"><img src="img/footwear.jpg" alt="" class="full-image">

                </div>
            </div>
            <div class="row">
                <div class="col incategory">
                    <a href="#tab/storelist/17"><img src="img/sports.jpg" alt="" class="full-image">
                        <span class="textOn">Sports &amp; Fitness</span></a>
                </div>
                <div class="col incategory">
                    <a href="#tab/storelist/12"><img src="img/electronics.jpg" alt="" class="full-image">

                </div>
            </div>
            <div class="row">
                <div class="col incategory">
                    <a href="#tab/storelist/22"><img src="img/health.jpg" alt="" class="full-image">

                </div>
                <div class="col incategory">
                    <a href="#tab/storelist/23"><img src="img/fashion.jpg" alt="" class="full-image">
