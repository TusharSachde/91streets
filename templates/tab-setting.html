<ion-view title="Settings">
    <ion-content class="has-header">
        <div class="list">
            <div class="item item-divider">
                <span class="assertive">Profile</span>
            </div>
            <div class="item">
                <h6>Name</h6>
                <h4>{{userdata.name}}</h4>
            </div>
            <div class="item">
                <h6>Email</h6>
                <h4>{{userdata.email}}</h4>
            </div>
            <div class="item">
                <h6>Birthdate</h6>
                <h4>{{userdata.dob}}</h4>
            </div>
            <div class="item">
                <h6>City</h6>
                <h4>{{city}}</h4>
            </div>
            <div class="item item-divider">
                <span class="assertive">Shopping bag</span>
            </div>
            <div class="item">
                <h4>Shopping bag is empty</h4>
            </div>
            <div class="item item-divider">
                <span class="assertive">About</span>
            </div>
            <div class="item">
                <h6>Version</h6>
                <h4>1.0.0</h4>
            </div>
            <ion-item>
                <h4>About Us</h4>
            </ion-item>
            <ion-item>
                <h4>FAQ</h4>
            </ion-item>
            <ion-item href="#/tab/setting/disclaimer">
                <h4>Disclaimer</h4>
            </ion-item>
            <ion-item>
                <h4>Feedback</h4>
            </ion-item>
            <ion-item>
                <h4>How to use?</h4>
            </ion-item>
        </div>
        <div class="padding"><button class="button button-assertive button-block" ng-click="logout();">Log Out</button></div>
    </ion-content>
</ion-view>
