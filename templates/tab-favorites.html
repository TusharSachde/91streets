<ion-view title="My Favorites">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios7-plus-empty" ng-click="gotofavoriteslist()"></button>
        </ion-nav-buttons>

        <ion-list>
            <ion-item ng-show="favorites == '';">
                Click on '<i class="ion-ios7-plus-empty"></i>' to add brands to favorites.
            </ion-item>
            <ion-item class="item-avatar" ng-repeat="favorite in favorites">
                <img src="{{favorite.logo|imagepath}}">
                <span class="item-note">{{favorite.userlike}} Likes</span>
                <h2>{{favorite.name}}</h2>
                <p>{{favorite.description}}</p>
            </ion-item>
        </ion-list>


    </ion-content>
</ion-view>
