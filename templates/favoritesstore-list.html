<ion-view title="Add to favorites">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            
            <button class="button button-icon icon ion-ios7-search" ng-click="showsearch()"></button>
        </ion-nav-buttons>
        <ion-list>
            
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="searchinput.datasearch">
<!--                    <a  ng-click="clearSearch();"><i class="clear-search icon ion-ios7-close-empty"></i></a>-->
                    <button class="button button-small  button-light" style="margin-right: -7px;padding: 6px 25px;" ng-click="doSearch();">
 Search
</button>
                </label>
            </div>

            <ion-item class="item-avatar item-button-right" ng-repeat="brand in brands">
                <img src="{{brand.logo|imagepath}}">

                <h2>{{brand.name}}</h2>
                <h2 class="assertive">{{brand.mylike}} Likes</h2>
                <button class="button button-clear {{brand.userlike|isuserlike}}" ng-click="like(brand);">
                    <i class="icon ion-heart {{brand.userlike|isuserlike}}"></i>
                </button>
                
            </ion-item>
        </ion-list>
        
        <ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMore()">
        </ion-infinite-scroll>

    </ion-content>

</ion-view>
