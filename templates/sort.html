<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Filter</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="">

          
                
                        <ul class="list">
                            <li class="item item-checkbox" ng-repeat="cat in subcat">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="cat.type" ng-click="filter(cat);">
                                </label>
                                {{cat.name}}
                            </li>
                           
                        </ul>
  <div class="padding">                  

                <button class="button button-assertive button-block" type="submit" ng-click="hideSort()">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
