<ion-modal-view>
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Sort</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="">

            <div class="padding">
                <accordion>
                    <accordion-group is-open="status.open">
                        <accordion-heading>
                            <p>Department<i class="pull-right ion ion-ios7-arrow-down"></i>
                            </p>
                        </accordion-heading>
                        <ul class="list">
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="dep.men">
                                </label>
                                Men
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="dep.women">
                                </label>
                                Women
                            </li>
                            <li class="item item-checkbox">
                                <label class="checkbox">
                                    <input type="checkbox" ng-model="dep.kid">
                                </label>
                                Kid
                            </li>
                        </ul>
                    </accordion-group>
                </accordion>

                <button class="button button-assertive button-block" type="submit">Submit</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
