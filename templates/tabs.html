<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-light">


    <!-- Home Tab -->
    <ion-tab title="Home" icon="icon ion-ios7-home" href="#/tab/home">
        <ion-nav-view name="tab-home"></ion-nav-view>
    </ion-tab>


    <!-- Notification Tab -->
    <ion-tab title="Notification" icon="icon ion-earth" href="#/tab/notification">
        <ion-nav-view name="tab-notification"></ion-nav-view>
    </ion-tab>


    <!-- Shopping Bag Tab -->
    <ion-tab title="Bag" icon="icon ion-ios7-cart" href="#/tab/shopping">
        <ion-nav-view name="tab-shopping"></ion-nav-view>
    </ion-tab>

    <!-- Favourites Tab -->
    <ion-tab title="Favorites" icon="icon ion-ios7-heart" href="#/tab/favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>

    <!-- Settings Tab -->
    <ion-tab title="Bag" icon="icon ion-ios7-gear" href="#/tab/setting">
        <ion-nav-view name="tab-setting"></ion-nav-view>
    </ion-tab>


</ion-tabs>
