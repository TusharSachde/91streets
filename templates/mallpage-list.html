<ion-view title="91streets">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">

            <button class="button button-icon icon ion-ios7-search" ng-click="showSearch = !showSearch;"></button>
        </ion-nav-buttons>
        <!--        {{location.latitude|number:0}} {{location.longitude|number:0}}-->
        <ion-list>
            <div class="item-divider">
                <button class="button button-clear button-small button-dark" ng-click="showSort();">Filter</button>
                <button class="button button-clear button-small button-dark" ng-click="showsortsort();">Sort</button>
                <button class="button button-clear button-small button-dark" style="float:right;" ng-click="clear();">Clear Filter &amp; Sort
            </div>
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-change="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            <ion-item class="item-avatar" href="#/tab/storelist/storepage/{{malll.storeid}}" ng-repeat="malll in malllist | orderBy:myorder:myorderorder">
                <img src="{{malll.brandlogo|imagepath}}">
                <span class="item-note">{{malll.dist}} KM</span>
                <h2>{{malll.brandname}}</h2>
                <h5>Rating: <span class="rate"><rating ng-model="malll.rating" max="5" readonly="true"></rating></span></h5>
                <p>
                    <span ng-hide="!malll.address">{{malll.address}}</span>
                    <span ng-show="!malll.address">{{malll.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
        
        <ion-infinite-scroll icon="ion-loading-c" on-infinite="loadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
