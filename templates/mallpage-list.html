<ion-view title="Mall Store's">
    <ion-content class="has-header">
        <ion-nav-buttons side="right">
            
            <button class="button button-icon icon ion-ios7-search" ng-click="showSearch = !showSearch;"></button>
        </ion-nav-buttons>
        <!--        {{location.latitude|number:0}} {{location.longitude|number:0}}-->
        <ion-list>
           <div class="item-divider">
               <button class="button button-clear button-small button-dark" ng-click="showSort();">Sort</button>
               <button class="button button-clear button-small button-dark" ng-click="showsortsort();">Filter</button>
               <button class="button button-clear button-small button-dark" style="float:right;" ng-click="clear();">Clear Filter &amp; Sort
           </div>
            <div class="item item-input-inset" ng-show="showSearch">
                <label class="item-input-wrapper">
                    <i class="icon ion-ios7-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="datasearch" ng-keyup="doSearch(datasearch);">
                    <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch();"></i>
                </label>
            </div>
            <ion-item class="item-avatar" href="#/tab/storelist/storepage/{{malll.storeid}}" ng-repeat="malll in malllist">
                <img src="{{malll.brandlogo|imagepath}}">
                <h2>{{malll.brandname}}</h2>
                <h5>Rating: <span class="rating"><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star icon"></i><i class="ion-ios7-star-half icon"></i></span></h5>
                <p>
                    <span ng-hide="!malll.address">{{malll.address}}</span>
                    <span ng-show="!malll.address">{{malll.storeaddress}}</span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
